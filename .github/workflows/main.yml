name: ci

on: 
  - pull_request
  - push

jobs:
  ci:
    runs-on: [ubuntu-latest]
    strategy:
        matrix:
           os: [ubuntu-latest]
           node: [14.x, 15.x]
    steps:
      - name: Checkout ğŸ“
        uses: actions/checkout@master

      - name: Setup node env ğŸ‘¨ğŸ»â€ğŸ’»
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies âš™
        run: npm install --force

      - name: Run tests ğŸ§ª
        run: npm test
