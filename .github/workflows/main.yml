name: ci

on:
  - pull_request
  - push

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16.x, 18.x]
    steps:
      - name: Checkout ğŸ“
        uses: actions/checkout@master

      - name: Setup node env ğŸ‘¨ğŸ»â€ğŸ’»
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          cache: "yarn"

      - name: Install dependencies âš™
        run: yarn install

      - name: Install dependencies ğŸ“¦ğŸ› ï¸
        run: yarn installPackage

      - name: Run tests ğŸ§ª
        run: yarn test

      - name: Run Lint
        run: yarn lint
